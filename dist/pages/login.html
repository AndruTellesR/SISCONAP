<!DOCTYPE html>
<html lang="es">
<!-- [Head] start -->
<head>
  <title>Iniciar Sesión | Mantis - Plantilla de administrador de Bootstrap</title>
  <!-- [Meta] -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Mantis es una plantilla de administrador basada en Bootstrap">
  <meta name="keywords" content="Admin, Dashboard, Bootstrap">
  <meta name="author" content="Codedthemes">

  <!-- [Favicon] icon -->
  <link rel="icon" href="../assets/images/favicon.svg" type="image/x-icon">
  <!-- [Font] Family -->
  <link rel="stylesheet" href="../assets/fonts/inter/inter.css" id="main-font-link">
  <!-- [Tabler Icons] https://tablericons.com -->
  <link rel="stylesheet" href="../assets/fonts/tabler-icons.min.css">
  <!-- [Bootstrap] -->
  <link rel="stylesheet" href="../assets/css/style.css" id="main-style-link">
  <!-- [Page Specific CSS] start -->
  <link rel="stylesheet" href="../assets/css/style-preset.css">
  <!-- [Page Specific CSS] end -->
</head>
<!-- [Head] end -->
<!-- [Body] Start -->
<body style="background: #fff;">
  <!-- [ Pre-loader ] start -->
  <div class="loader-bg">
    <div class="loader-track">
      <div class="loader-fill"></div>
    </div>
  </div>
  <!-- [ Pre-loader ] End -->
  <div class="auth-main">
    <div class="auth-wrapper v3">
      <div class="auth-form">
        <div class="auth-header">
          <a href="#"><img src="../assets/images/logo-ap.webp" alt="AP System Logo" style="max-height: 60px; width: auto;"></a>
        </div>
        <div class="card my-5">
          <div class="card-body">
            <form id="loginForm">
              <div class="d-flex justify-content-between align-items-end mb-4">
                <h3 class="mb-0"><b>Iniciar Sesión</b></h3>
                <a href="register.html" class="link-primary" id="register-link">¿No tienes una cuenta?</a>
              </div>
              <div class="form-group mb-3">
                <label class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" placeholder="Ingresa tu correo" required>
              </div>
              <div class="form-group mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-control" placeholder="Ingresa tu contraseña" required>
              </div>
              <!-- <div class="form-group mb-3">
                <label class="form-label">Rol</label>
                <select class="form-control" id="roleSelect" required>
                  <option value="" disabled selected>Selecciona tu rol</option>
                  <option value="superadmin">Super Admin</option>
                  <option value="admin">Admin</option>
                  <option value="user">Usuario</option>
                </select>
              </div> -->
              <div class="d-flex mt-1 justify-content-between">
                <div class="form-check">
                  <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="">
                  <label class="form-check-label text-muted" for="customCheckc1">Mantener sesión iniciada</label>
                </div>
                <a href="#" class="text-secondary f-w-400 mb-0">¿Olvidaste tu contraseña?</a>
              </div>
              <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
              </div>
            </form>
          </div>
        </div>
        <div class="auth-footer row">
          <div class="col my-1">
            <p class="m-0"> &copy;  2025 Ap System todos los derechos reservados </p>
          </div>
          <div class="col-auto my-1">
            <ul class="list-inline footer-link mb-0">
              <li class="list-inline-item"><a href="#">Inicio</a></li>
              <li class="list-inline-item"><a href="#">Política de privacidad</a></li>
              <li class="list-inline-item"><a href="#">Contáctanos</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- [ Main Content ] end -->
  <script src="../assets/js/plugins/popper.min.js"></script>
  <script src="../assets/js/plugins/simplebar.min.js"></script>
  <script src="../assets/js/plugins/bootstrap.min.js"></script>
  <script src="../assets/js/config.js"></script>
  <script src="../assets/js/pcoded.js"></script>
  <script src="../assets/js/plugins/feather.min.js"></script>
  <!-- [Page Specific JS] start -->
  <script src="../assets/js/pages/login.js"></script>
  <!-- [Page Specific JS] end -->
  <script>
    // Precarga de imágenes
    window.addEventListener('load', function() {
      document.querySelector('.loader-bg').style.display = 'none';
    });
    // Redirección al formulario de registro
    document.getElementById('register-link').addEventListener('click', function(e) {
      e.preventDefault();
      window.location.href = 'register.html';
    });
  </script>
</body>
<!-- [Body] end -->
</html>
