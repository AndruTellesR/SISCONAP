services:
  - type: web
    name: sisconap
    env: python
    rootDirectory: backend
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn siscon_project.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      - key: DJANGO_SETTINGS_MODULE
        value: siscon_project.settings
      - key: DEBUG
        value: "False"
      - - key: PYTHON_VERSION
        value: 3.11.8
      - key: WEB_CONCURRENCY
        value: 4
    plan: free